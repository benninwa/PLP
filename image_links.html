<!DOCTYPE html>
<html>
<head>
    <title>Image Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
        }
        header, nav, main, footer {
            margin: 20px 0;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        header {
            text-align: center;
        }
        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }
        nav ul li {
            display: inline;
            margin-right: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 10px;
        }
        .grid-item {
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Image Links Page</h1>
    </header>
    <nav>
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#gallery">Gallery</a></li>
            <li><a href="#menu">Menu</a></li>
        </ul>
    </nav>
    <main>
        <section id="home">
            <h2>Home</h2>
            <p>Welcome to our technology section!</p>
            <a href="https://www.example.com/technology"><img src="https://via.placeholder.com/400x200?text=Technology" alt="Technology"></a>
        </section>
        <section id="gallery">
            <h2>Gallery</h2>
            <div class="grid-container">
                <div class="grid-item"><a href="https://www.example.com/nature"><img src="https://via.placeholder.com/200x200?text=Nature1" alt="Nature1"></a></div>
                <div class="grid-item"><a href="https://www.example.com/nature"><img src="https://via.placeholder.com/200x200?text=Nature2" alt="Nature2"></a></div>
                <div class="grid-item"><a href="https://www.example.com/nature"><img src="https://via.placeholder.com/200x200?text=Nature3" alt="Nature3"></a></div>
            </div>
        </section>
        <section id="menu">
            <h2>Menu</h2>
            <ul>
                <li><a href="https://www.example.com/food1"><img src="https://via.placeholder.com/100x100?text=Food1" alt="Food1"> Food Item 1</a></li>
                <li><a href="https://www.example.com/food2"><img src="https://via.placeholder.com/100x100?text=Food2" alt="Food2"> Food Item 2</a></li>
                <li><a href="https://www.example.com/food3"><img src="https://via.placeholder.com/100x100?text=Food3" alt="Food3"> Food Item 3</a></li>
            </ul>
        </section>
    </main>
    <footer>
        <p>Thank you for visiting our page!</p>
    </footer>
</body>
</html>
